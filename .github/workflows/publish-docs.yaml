name: Publish docs
on:
  push:
    branches: ['docs']
permissions:
    contents: write
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Sphinx build
        run: |
          cd docs
          make html
      - name: Deploy
        uses: actions/upload-pages-artifact@v1
        with:
          path:
            ./docs/build/html